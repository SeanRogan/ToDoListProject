<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
   <link href="styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<input id="input-task">
<button id="add-task-btn"></button>
<ul id="task-list">
    <li>
        <input type="checkbox">
        <span class="task">Buy Food</span>
        </input>
        <button class="delete-btn"></button>
    </li>
    <li>
        <input type="checkbox">
        <span class="task">Buy Gas</span>
        </input>
        <button class="delete-btn"></button>
    </li>
    <li>
        <input type="checkbox">
        <span class="task">Go To Gym</span>
        </input>
        <button class="delete-btn"></button>
    </li>

</ul>

</body>
</html>
